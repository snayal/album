<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | My Family Album</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav aria-label="Main Navigation">
            <div class="container">
                <a href="index.html" class="logo" aria-label="Homepage">My Family Album</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" aria-current="page">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>We’d love to hear from you! Fill out the form below and we’ll get back to you as soon as possible.</p>
            <form action="#" method="post" autocomplete="on" aria-label="Contact Form">
                <label for="name">Name <span aria-hidden="true">*</span></label>
                <input type="text" id="name" name="name" placeholder="Your name" required autofocus>

                <label for="email">Email <span aria-hidden="true">*</span></label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <label for="message">Message <span aria-hidden="true">*</span></label>
                <textarea id="message" name="message" placeholder="Type your message here..." required rows="5"></textarea>

                <button type="submit">Send Message</button>
                <p class="form-success" style="display:none;">Thank you! Your message has been sent.</p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Family Album. All rights reserved.</p>
    </footer>
</body>
</html>
